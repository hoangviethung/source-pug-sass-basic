<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- *** META *** //-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- *** CSS *** //-->
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <!-- *** CSS ON SCREEN *** //-->
    <!-- *** FAVICON *** //-->
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon"/>
    <!-- *** TITLE *** //-->
    <title>Documents</title>
  </head>
  <body class="documents-page">
    <!-- *** HEADER *** //-->
    <header></header>
    <!-- *** MAIN *** //-->
    <main>
      <section class="documents">
        <div class="container">
          <h1>button primary</h1>
          <button class="btn btn-sm btn-primary">primary</button>
          <button class="btn btn-sm btn-outline-primary">primary</button>
          <button class="btn btn-primary">primary</button>
          <button class="btn btn-outline-primary">primary</button>
          <button class="btn btn-lg btn-primary">primary</button>
          <button class="btn btn-block btn-lg btn-primary">primary</button>
          <h1>button secondary</h1>
          <button class="btn btn-sm btn-secondary">secondary</button>
          <button class="btn btn-sm btn-outline-secondary">secondary</button>
          <button class="btn btn-secondary">secondary</button>
          <button class="btn btn-outline-secondary">secondary</button>
          <button class="btn btn-lg btn-secondary">secondary</button>
          <button class="btn btn-block btn-lg btn-secondary">secondary</button>
          <h1>button success</h1>
          <button class="btn btn-sm btn-success">success</button>
          <button class="btn btn-sm btn-outline-success">success</button>
          <button class="btn btn-success">success</button>
          <button class="btn btn-outline-success">success</button>
          <button class="btn btn-lg btn-success">success</button>
          <button class="btn btn-block btn-lg btn-success">success</button>
          <h1>button info</h1>
          <button class="btn btn-sm btn-info">info</button>
          <button class="btn btn-sm btn-outline-info">info</button>
          <button class="btn btn-info">info</button>
          <button class="btn btn-outline-info">info</button>
          <button class="btn btn-lg btn-info">info</button>
          <button class="btn btn-block btn-lg btn-info">info</button>
          <h1>button warning</h1>
          <button class="btn btn-sm btn-warning">warning</button>
          <button class="btn btn-sm btn-outline-warning">warning</button>
          <button class="btn btn-warning">warning</button>
          <button class="btn btn-outline-warning">warning</button>
          <button class="btn btn-lg btn-warning">warning</button>
          <button class="btn btn-block btn-lg btn-warning">warning</button>
          <h1>button error</h1>
          <button class="btn btn-sm btn-error">error</button>
          <button class="btn btn-sm btn-outline-error">error</button>
          <button class="btn btn-error">error</button>
          <button class="btn btn-outline-error">error</button>
          <button class="btn btn-lg btn-error">error</button>
          <button class="btn btn-block btn-lg btn-error">error</button>
        </div>
      </section>
    </main>
    <!-- *** FOOTER *** //-->
    <footer></footer>
    <!-- *** JS *** //-->
    <script src="./assets/libraries/jquery/jquery-3.6.0.min.js"></script>
    <script src="./assets/libraries/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <!-- *** JS ON SCREEN *** //-->
  </body>
</html>
